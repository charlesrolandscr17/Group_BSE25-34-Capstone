<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Capstone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Product Description</a>
        </li>
      </ul>
      <!-- Search form -->
      <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'product_list' %}">
        <input class="form-control mr-sm-2" type="text" placeholder="Search for a product" name="query" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <ul style="list-style-type: none;">
    {% if products %}
    {% for product in products %}
    <li>
      <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - {{ product.price }}
    </li>
    {% endfor %}
    {% else %}
    <li>No products found. Search for them</li>
    {% endif %}
  </ul>
</body>

</html>
